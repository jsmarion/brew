<div class="checkout_content container newco checkout_3">
    <div id="error-flash" class="alert alert-block alert-danger hidden"></div>
    <div class="left-col">
        <section class="cart_listing styled_cart">
            <header data-barley="checkout_cart_img" data-barley-editor="image" data-width="281" data-height="185" contenteditable="false" class="barley_hide_outline">
                <img src="/images/squatch_truck_final.png">
                <h3 data-barley="checkout_header_title" data-barley-editor="plus" contenteditable="false" class="barley_hide_outline">
                    Order Summary
                </h3>
            </header>
            <ngcart-cart></ngcart-cart>

            <table class="price_table">
                <tbody><tr id="shipping_row" class="detail-row">
                    <td id="shipping_price_estimated_label"><strong>Estimated Shipping:</strong></td>
                    <td id="shipping_price_label" style="display: none"><strong>Shipping:</strong></td>
                    <td class="currency" id="shipping_price">

                        $-.--

                    </td>
                </tr>
                <tr id="gift_card_row" class="detail-row" style="display: none;">
                    <td>
                        <strong>Gift Card</strong>
                        <form class="gift-card-toggle-form" method="POST" action="/checkout/gift_cards/remove">
                            <button class="gift-card-toggle">
                                Enable
                            </button>
                        </form>
                    </td>
                    <td class="price_column currency" id="gift_card_discount">-$0.00</td>
                </tr>
                </tbody>
            </table>
            <div class="coupon_section">
                <form method="POST" action="/checkout/add_coupon" id="coupon_form" class="coupon_form">
                    <div class="row">
                        <div class=".col-xs-12">
                            <div class="input-group">
                                <input type="text" placeholder="Coupon or Gift Code" id="id_coupon_code" name="coupon_code" required="">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" id="add_coupon_code">Apply</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <p id="coupon_status_text"></p>
                </form>
            </div>
        </section>
    </div>
    <div class="right-col">
