<section class="banner-landscape split landscape-21">
    <div class="col-sm-offset-6 col-sm-5 content text-invert text-center">
        <div data-barley="collection-gifts-header" data-barley-editor="advanced">
            <br>
            <br>
            <hgroup>
                <h1 class="heading">
                    {{big_text}}
                </h1>
                <h2 class="heading regular">
                    {{medium_text}}
                </h2>
            </hgroup>
            <p class="vspace">
                {{small_text}}
            </p>
        </div>
    </div>
    <div class="overlay row hpad">
        <div class="col-sm-6 hidden-xs barley_hide_outline" data-barley="gifts-bg" data-barley-editor="image" contenteditable="false">
            <img src={{foreground_image}} alt="" class="img-responsive">
        </div>
    </div>
</section>
